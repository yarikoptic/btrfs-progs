# Testing workflow for CI developments, reacts to push of branch 'devel-ci'
name: Testing CI build
run-name: Testing CI
on:
  push:
    branches:
      - devel-ci
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
      - run: uname -a
      - run: sudo modprobe btrfs
      - run: cat /proc/filesystems
      - run: gcc --version
      - run: df -HT
      - run: sudo apt-get install -y pkg-config gcc liblzo2-dev libzstd-dev libblkid-dev uuid-dev zlib1g-dev libext2fs-dev e2fsprogs libudev-dev python3-sphinx libaio-dev liburing-dev python3-sphinx sphinx-rtd-theme-common python3-sphinx-rtd-theme groff
      - name: Configure
        run: ./autogen.sh && ./configure
      - name: Make
        run: echo make V=1
#      - name: Musl build
#        run: echo sudo docker run kdave/ci-musl-x86_64 ./test-build $GITHUB_REF_NAME --disable-documentation --disable-backtrace --disable-libudev
      - name: Tests cli
        run: echo sudo make TEST_LOG=dump test-cli
      - run: echo "::error::Test failed"
      - run: echo "It works :rocket:" >> $GITHUB_STEP_SUMMARY
      - run: tests/annotate.sh >> $GITHUB_STEP_SUMMARY
      - run: make -C Documentation html
      - name: Generate manual pages
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          for file in ${ALL_CHANGED_FILES}; do
            echo "$file was changed, generate preview to summary"
            Documentation/man-preview.sh "$file" >> $GITHUB_STEP_SUMMARY
          done
